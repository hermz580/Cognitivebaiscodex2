<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#080810">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Bias Scanner â€” Cognitive Bias Codex</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:         #080810;
      --surface:    rgba(8, 10, 28, 0.96);
      --cyan:       #00e5ff;
      --cyan-dim:   rgba(0, 229, 255, 0.18);
      --purple:     #7c4dff;
      --purple-dim: rgba(124, 77, 255, 0.25);
      --text:       #dde4ff;
      --text-dim:   #7888aa;
      --green:      #00e676;
      --amber:      #ffab40;
      --gray:       #546e7a;
      --card-bg:    rgba(6, 8, 24, 0.97);
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* â”€â”€ App shell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      height: 100vh; /* fallback */
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      padding-top: max(10px, env(safe-area-inset-top));
      background: rgba(4, 4, 16, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 229, 255, 0.12);
      flex-shrink: 0;
      z-index: 20;
    }

    #header h1 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.8px;
      color: var(--cyan);
      text-transform: uppercase;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--gray);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .status-dot.active {
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
    }

    /* â”€â”€ Main area (camera + sidebar on desktop) â”€â”€â”€â”€â”€ */
    #main-area {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    /* â”€â”€ Camera viewport â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #camera-wrap {
      position: relative;
      flex: 1;
      background: #000;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* â”€â”€ HUD overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #hud {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 28px;
      height: 28px;
      border-color: var(--cyan);
      border-style: solid;
      opacity: 0.5;
      transition: opacity 0.3s, box-shadow 0.3s;
    }

    .corner.tl { top: 18px;  left: 18px;  border-width: 2px 0 0 2px; }
    .corner.tr { top: 18px;  right: 18px; border-width: 2px 2px 0 0; }
    .corner.bl { bottom: 18px; left: 18px;  border-width: 0 0 2px 2px; }
    .corner.br { bottom: 18px; right: 18px; border-width: 0 2px 2px 0; }

    /* Scan-line animation */
    .scan-line {
      position: absolute;
      left: 0; right: 0;
      top: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, var(--cyan) 50%, transparent 100%);
      opacity: 0;
      pointer-events: none;
    }

    @keyframes sweep {
      0%   { top: 0%;   opacity: 0.9; }
      90%  { top: 95%;  opacity: 0.9; }
      100% { top: 100%; opacity: 0;   }
    }

    #camera-wrap.scanning .scan-line {
      animation: sweep 1.6s ease-in-out infinite;
    }

    #camera-wrap.scanning .corner {
      opacity: 1;
      animation: corner-pulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes corner-pulse {
      from { opacity: 0.7; }
      to   { opacity: 1; box-shadow: 0 0 10px var(--cyan); }
    }

    /* â”€â”€ No-camera placeholder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #no-camera {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;
      padding: 32px;
      background: rgba(0, 0, 0, 0.6);
    }

    #no-camera .big-icon { font-size: 52px; line-height: 1; }

    #no-camera p {
      color: var(--text-dim);
      font-size: 14px;
      line-height: 1.65;
      max-width: 280px;
    }

    #no-camera .hint {
      font-size: 11px;
      color: #3d4a5e;
      max-width: 260px;
    }

    /* â”€â”€ Results sidebar (desktop) / panel (mobile) â”€â”€â”€ */
    #results-panel {
      background: var(--surface);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;

      /* Mobile: fixed height panel below camera */
      max-height: 50vh;
      width: 100%;
      border-top: 1px solid rgba(0, 229, 255, 0.15);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    #results-panel.hidden { display: none; }

    .panel-title {
      padding: 10px 14px 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      color: var(--cyan);
      opacity: 0.65;
      flex-shrink: 0;
    }

    #scene-desc {
      padding: 0 14px 6px;
      font-size: 12px;
      color: var(--text-dim);
      font-style: italic;
      line-height: 1.5;
    }

    .cards-list {
      padding: 0 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    /* â”€â”€ Bias card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bias-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 229, 255, 0.13);
      border-radius: 10px;
      padding: 11px 13px;
      animation: card-in 0.28s ease-out both;
    }

    .bias-card:nth-child(1) { animation-delay: 0.00s; }
    .bias-card:nth-child(2) { animation-delay: 0.06s; }
    .bias-card:nth-child(3) { animation-delay: 0.12s; }
    .bias-card:nth-child(4) { animation-delay: 0.18s; }
    .bias-card:nth-child(5) { animation-delay: 0.24s; }

    @keyframes card-in {
      from { transform: translateY(16px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    .card-row {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 5px;
    }

    .bias-name {
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      flex: 1;
      line-height: 1.3;
    }

    .cat-badge {
      font-size: 9px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 8px;
      background: var(--purple-dim);
      border: 1px solid rgba(124, 77, 255, 0.35);
      color: #b39ddb;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .conf-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .conf-dot.high   { background: var(--green); box-shadow: 0 0 5px var(--green); }
    .conf-dot.medium { background: var(--amber); }
    .conf-dot.low    { background: var(--gray); }

    .bias-reason {
      font-size: 12px;
      color: var(--text-dim);
      line-height: 1.55;
    }

    .learn-link {
      display: inline-block;
      margin-top: 5px;
      font-size: 11px;
      color: var(--cyan);
      opacity: 0.55;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .learn-link:hover { opacity: 1; }

    /* State messages */
    .state-msg {
      padding: 20px 16px;
      text-align: center;
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.6;
    }

    .state-msg .emoji { font-size: 28px; display: block; margin-bottom: 8px; }

    /* Loading dots */
    .loading-dots::after {
      content: '';
      animation: dots 1.4s steps(4, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
    }

    /* â”€â”€ Bottom bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #bottom-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: rgba(4, 4, 16, 0.95);
      border-top: 1px solid rgba(0, 229, 255, 0.1);
      flex-shrink: 0;
    }

    #scan-btn {
      flex: 1;
      height: 50px;
      border: none;
      border-radius: 13px;
      background: var(--cyan);
      color: #000;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.13s, opacity 0.2s, background 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    #scan-btn:active:not(:disabled) { transform: scale(0.965); }

    #scan-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    #scan-btn.analyzing {
      background: var(--cyan-dim);
      color: var(--cyan);
      border: 1px solid rgba(0, 229, 255, 0.3);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .spinner {
      width: 17px;
      height: 17px;
      border: 2px solid rgba(0, 229, 255, 0.25);
      border-top-color: var(--cyan);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    #clear-btn {
      width: 50px;
      height: 50px;
      border-radius: 13px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-dim);
      font-size: 17px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    #clear-btn:hover { background: rgba(255, 255, 255, 0.09); }
    #clear-btn.visible { display: flex; }

    /* â”€â”€ Desktop / landscape layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width: 768px) {
      #app { flex-direction: column; max-width: 1100px; margin: 0 auto; }

      #main-area { flex-direction: row; flex: 1; min-height: 0; }

      #camera-wrap { flex: 1; min-width: 0; }

      #results-panel {
        width: 340px;
        max-height: none;
        height: auto;
        border-top: none;
        border-left: 1px solid rgba(0, 229, 255, 0.15);
        flex-shrink: 0;
      }
    }

    /* Tablet portrait */
    @media (min-width: 540px) and (max-width: 767px) {
      #results-panel { max-height: 45vh; }
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Header -->
    <div id="header">
      <h1>ğŸ§  Bias Scanner</h1>
      <div class="header-right">
        <div class="status-pill">
          <div class="status-dot" id="status-dot"></div>
          <span id="status-label">Offline</span>
        </div>
      </div>
    </div>

    <!-- Main area -->
    <div id="main-area">

      <!-- Camera -->
      <div id="camera-wrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="capture-canvas" style="display:none"></canvas>

        <!-- HUD -->
        <div id="hud">
          <div class="scan-line"></div>
          <div class="corner tl"></div>
          <div class="corner tr"></div>
          <div class="corner bl"></div>
          <div class="corner br"></div>
        </div>

        <!-- No-camera placeholder -->
        <div id="no-camera">
          <div class="big-icon">ğŸ“·</div>
          <p>Point your camera at your environment â€” ads, screens, meetings, storefronts, social media â€” and let AI surface the cognitive biases at play.</p>
          <p class="hint">Camera access required &nbsp;Â·&nbsp; Works best over HTTPS on mobile</p>
        </div>
      </div>

      <!-- Results panel -->
      <div id="results-panel" class="hidden"></div>

    </div>

    <!-- Bottom bar -->
    <div id="bottom-bar">
      <button id="scan-btn" onclick="handleScan()">
        <span id="btn-inner">ğŸ“·&nbsp; Start Camera</span>
      </button>
      <button id="clear-btn" onclick="clearResults()" title="Clear results">âœ•</button>
    </div>

  </div>

  <script>
    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let camState = 'idle';   // idle | ready | analyzing
    let mediaStream = null;

    const video        = document.getElementById('video');
    const noCamera     = document.getElementById('no-camera');
    const cameraWrap   = document.getElementById('camera-wrap');
    const resultsPanel = document.getElementById('results-panel');
    const statusDot    = document.getElementById('status-dot');
    const statusLabel  = document.getElementById('status-label');
    const scanBtn      = document.getElementById('scan-btn');
    const btnInner     = document.getElementById('btn-inner');
    const clearBtn     = document.getElementById('clear-btn');

    // â”€â”€ Camera init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function startCamera() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: 'environment' },
            width:  { ideal: 1920 },
            height: { ideal: 1080 },
          },
          audio: false,
        });

        video.srcObject = mediaStream;
        await video.play();
        noCamera.style.display = 'none';
        setStatus('ready');

      } catch (err) {
        console.error('Camera error:', err);
        noCamera.innerHTML = `
          <div class="big-icon">âš ï¸</div>
          <p>${cameraErrorMessage(err)}</p>
        `;
        setStatus('idle');
      }
    }

    function cameraErrorMessage(err) {
      if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError')
        return 'Camera permission was denied.<br>Please allow access in your browser settings and reload.';
      if (err.name === 'NotFoundError')
        return 'No camera found on this device.';
      if (err.name === 'NotReadableError')
        return 'Camera is already in use by another app.';
      if (location.protocol === 'http:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1')
        return 'Camera requires HTTPS.<br>Please open this page over a secure connection.';
      return `Camera unavailable: ${err.message}`;
    }

    // â”€â”€ Frame capture â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function captureBase64() {
      const canvas = document.getElementById('capture-canvas');
      canvas.width  = video.videoWidth  || 1280;
      canvas.height = video.videoHeight || 720;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      // JPEG at 82% â€” good quality, manageable size (~200â€“400 KB)
      return canvas.toDataURL('image/jpeg', 0.82).split(',')[1];
    }

    // â”€â”€ API call â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function analyzeImage(base64) {
      const resp = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64, media_type: 'image/jpeg' }),
      });

      if (!resp.ok) {
        const err = await resp.json().catch(() => ({ detail: `HTTP ${resp.status}` }));
        throw new Error(err.detail || `Server error ${resp.status}`);
      }
      return resp.json();
    }

    // â”€â”€ Main flow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function handleScan() {
      if (camState === 'idle') {
        await startCamera();
        return;
      }
      if (camState !== 'ready') return;

      setStatus('analyzing');
      cameraWrap.classList.add('scanning');
      showLoading();

      try {
        const base64 = captureBase64();
        const data   = await analyzeImage(base64);
        renderResults(data);
        clearBtn.classList.add('visible');
      } catch (err) {
        showError(err.message);
        clearBtn.classList.add('visible');
      } finally {
        setStatus('ready');
        cameraWrap.classList.remove('scanning');
      }
    }

    // â”€â”€ UI state helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function setStatus(state) {
      camState = state;
      statusDot.className = 'status-dot' + (state !== 'idle' ? ' active' : '');

      switch (state) {
        case 'idle':
          statusLabel.textContent = 'Offline';
          btnInner.innerHTML = 'ğŸ“·&nbsp; Start Camera';
          scanBtn.disabled = false;
          scanBtn.classList.remove('analyzing');
          break;
        case 'ready':
          statusLabel.textContent = 'Live';
          btnInner.innerHTML = 'âš¡&nbsp; Scan Scene';
          scanBtn.disabled = false;
          scanBtn.classList.remove('analyzing');
          break;
        case 'analyzing':
          statusLabel.textContent = 'Scanning';
          btnInner.innerHTML = '<div class="spinner"></div>&nbsp; Analyzing<span class="loading-dots"></span>';
          scanBtn.disabled = true;
          scanBtn.classList.add('analyzing');
          break;
      }
    }

    function showPanel() {
      resultsPanel.classList.remove('hidden');
    }

    function showLoading() {
      showPanel();
      resultsPanel.innerHTML = `
        <div class="state-msg">
          <span class="emoji">ğŸ”</span>
          Sending frame to Claude<span class="loading-dots"></span>
        </div>`;
    }

    function showError(msg) {
      showPanel();
      const isKeyError = msg.toLowerCase().includes('anthropic_api_key');
      resultsPanel.innerHTML = `
        <div class="state-msg">
          <span class="emoji">âš ï¸</span>
          <strong>${isKeyError ? 'API key not configured' : 'Scan failed'}</strong><br>
          <span style="font-size:12px">${esc(msg)}</span>
          ${isKeyError
            ? '<br><br><span style="font-size:11px;color:#3d4a5e">Set the <code>ANTHROPIC_API_KEY</code> environment variable and restart the server.</span>'
            : ''}
        </div>`;
    }

    // â”€â”€ Results rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderResults(data) {
      showPanel();
      const { scene, detected } = data;

      if (!detected || detected.length === 0) {
        resultsPanel.innerHTML = `
          ${scene ? `<div class="panel-title">Scene</div><div id="scene-desc">"${esc(scene)}"</div>` : ''}
          <div class="state-msg">
            <span class="emoji">âœ…</span>
            No clear cognitive biases detected in this scene.
          </div>`;
        return;
      }

      const cards = detected.map(b => `
        <div class="bias-card">
          <div class="card-row">
            <span class="bias-name">${esc(b.name)}</span>
            ${b.category ? `<span class="cat-badge">${esc(b.category)}</span>` : ''}
            <span class="conf-dot ${esc(b.confidence)}" title="${esc(b.confidence)} confidence"></span>
          </div>
          <div class="bias-reason">${esc(b.reason)}</div>
          ${b.url ? `<a class="learn-link" href="${esc(b.url)}" target="_blank" rel="noopener noreferrer">Learn more â†’</a>` : ''}
        </div>
      `).join('');

      resultsPanel.innerHTML = `
        <div class="panel-title">Detected Biases &nbsp;(${detected.length})</div>
        ${scene ? `<div id="scene-desc">"${esc(scene)}"</div>` : ''}
        <div class="cards-list">${cards}</div>`;
    }

    function clearResults() {
      resultsPanel.innerHTML = '';
      resultsPanel.classList.add('hidden');
      clearBtn.classList.remove('visible');
    }

    // â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function esc(s) {
      if (!s) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }
  </script>
